  const cardsContainer = document.getElementById("cards-container");

  Object.entries(officeDownloads).forEach(([productName, langMap], index) => {
    const id = `product-${index}`;
    const selectId = `lang-select-${id}`;
    const buttonId = `download-btn-${id}`;

    const card = document.createElement("div");
    card.className = "bg-white p-6 rounded-lg shadow";

    // Build options with full language names
    const optionsHTML = Object.entries(langMap).map(([langCode, url]) => {
      const langName = languageNames[langCode] || langCode;
      return `<option value="${url}">${langName} (${langCode})</option>`;
    }).join('');

    card.innerHTML = `
      <h2 class="text-lg font-semibold text-blue-600 mb-2">${productName}</h2>
      <label for="${selectId}" class="block mb-2 text-sm font-medium">Select Language</label>
      <select id="${selectId}" class="w-full mb-4 border rounded p-2" onchange="updateDownloadLink('${id}')">
        <option value="">Choose Language</option>
        ${optionsHTML}
      </select>
      <a id="${buttonId}" href="#" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled">Download Now</a>
    `;

    cardsContainer.appendChild(card);
  });

  function updateDownloadLink(idSuffix) {
    const select = document.getElementById(`lang-select-${idSuffix}`);
    const button = document.getElementById(`download-btn-${idSuffix}`);
    const selectedURL = select.value;

    if (selectedURL) {
      button.href = selectedURL;
      button.classList.remove('disabled');
    } else {
      button.href = "#";
      button.classList.add('disabled');
    }
  }
